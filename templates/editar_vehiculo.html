<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Estacionamiento</a>
            <a href="/logout" class="btn btn-outline-light">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Vehículo</h1>
        <form action="/editar_vehiculo/{{ vehiculo.id }}" method="POST">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa del Vehículo</label>
                <input type="text" name="placa" class="form-control" id="placa" value="{{ vehiculo.placa }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
